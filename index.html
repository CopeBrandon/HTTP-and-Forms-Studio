<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let key = document.querySelector("input[name=engine]:checked");
			let form = document.getElementById("searchForm");
			form.setAttribute('action', actions[key.value]);
		}
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			document.addEventListener("submit", function(){setSearchEngine()});//setSearchEngine());
		});

	</script>
</head>

<body>

	<form id="searchForm">
		<label>
			<input type="text" name="q" />
		</label>

		<label>Google
			<input type="radio" name="engine" value="google" />
		</label>

		<label>Duck Duck Go
			<input type="radio" name="engine" value="duckDuckGo" />
		</label>

		<label>Bing
			<input type="radio" name="engine" value="bing" />
		</label>

		<label>Ask
			<input type="radio" name="engine" value="ask" />
		</label>

		<input type="submit" value="Go!"/>
	</form>
</body>
